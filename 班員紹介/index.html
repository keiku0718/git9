	<script>
	function showClock1(){
	var nowTime = new Date();
	var nowHour = nowTime.getHours();
	var nowMin = nowTime.getMinutes();
	var nowSec = nowTime.getSeconds();
	var msg = "現在時刻は、" + nowHour +":"+ nowMin+":"+ nowSec +"です。";
	document.getElementById("RealtimeClockArea").innerHTML = msg;
	}
	setInterval('showClock1()',1000);
	</script>

	<input type="button" value="おみくじを引く" onclick="drawFortune();"></input>
  	<div id="pos1"></div>
  	<script type="text/javascript">
    // おみくじ関数
    function drawFortune() {
      var array = ['大吉','中吉','小吉','末吉','凶','大凶'];
      var value = array[Math.floor(Math.random() * array.length)];
      var id1 = document.getElementById('pos1');
      id1.style.fontSize = "32pt";
      id1.style.color = "blue";
      id1.innerHTML = value;
    }
  	</script>

	<div><input type="text" id="name" name="name" maxlength="8" size="10"></div>

	<script>
		function alertEvent() {
			var a = document.getElementById("name").value;

				alert("警告");
			}
		}
	</script>

		<span id="press-button">0</span>回
		<br>
		<input type="button" value="押せ！" onclick="counter()">
		<input type="button" value="回数リセット" onclick="reset()">
		<script>
			var num = 0;
			function counter(){
			num++;
			document.getElementById("press-button").innerHTML = num;
			}
			function reset(){
				num = 0;
				document.getElementById("press-button").innerHTML = num;
			}
		</script>
